<div class="main">
    <div class="image-wrapper">
        <div class="container">
            <div class="form-wrapper">
                <div class="form-heading">
                    <h3 *ngIf="hideForms">Admin LogIn</h3>
                </div>
                <form [formGroup]="loginForm">
                    <div class="login-wrapper">
                        <div class="form-container">
                            <div class="form-group" *ngIf="hideForms">
                                <label class="control-label">Email</label>
                                <input class="form-control" type="text" id="email" required formControlName="email" />
                                <div *ngIf="email.invalid && 
                                        (email.dirty || email.touched)" class="alert alert-danger">
                                    <span *ngIf="email.errors">Email is Required</span>
                                </div>
                            </div>

                            <div class="form-group" *ngIf="hideForms">
                                <label class="control-label">Password</label>
                                <input class="form-control" type="password" id="password" required formControlName="password" />
                                <div *ngIf="password.invalid && 
                                            (password.dirty || password.touched)" class="alert alert-danger">
                                    <span *ngIf="password.errors">Password is Required</span>
                                </div>
                            </div>

                            <div class="submit-button" *ngIf="hideForms">
                                <button type="button" (click)="logIn()" [disabled]="loginForm.invalid" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </div>

                </form>
            </div>

        </div>
    </div>

</div>
